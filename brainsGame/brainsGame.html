<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="brainsGame.css">
</head>
<body>
<div class="container">
    <h2>Memory Game</h2>
    <div class="Game"></div>
    <button class="reset">Reset Game</button>
</div>
<script>
    const images = [
        "apple.png", "apple.png",
        "bnana.png", "bnana.png",
        "cherry.png", "cherry.png",
        "dragon.png", "dragon.png",
        "strawberry.png", "strawberry.png",
        "lemon.png", "lemon.png",
        "kiwi.png", "kiwi.png",
        "orange.png", "orange.png",
    ];

    let shuf_images = shuffleImages(images);
    let firstCard = null;
    let secondCard = null;
    let lockBoard = false;

    function shuffleImages(images) {
        return images.sort(() => (Math.random() > 0.5) ? 1 : -1);
    }

    function createBoard() {
        const gameContainer = document.querySelector('.Game');
        gameContainer.innerHTML = '';
        shuf_images = shuffleImages(images);
        for (let i = 0; i < shuf_images.length; i++) {
            let box = document.createElement('div');
            box.className = 'item';
            box.innerHTML = `
                <div class="front"></div>
                <div class="back">
                    <img src="../assets/${shuf_images[i]}" alt="${shuf_images[i]}" style="width:100px; height:100px;">
                </div>`;
            box.addEventListener('click', flipCard);
            gameContainer.appendChild(box);
        }
    }

    function flipCard() {
        if (lockBoard) return;
        if (this === firstCard) return;

        this.classList.add('boxOpen');

        if (!firstCard) {
            firstCard = this;
        } else {
            secondCard = this;
            checkForMatch();
        }
    }

    function checkForMatch() {
        if (firstCard.innerHTML === secondCard.innerHTML) {
            disableCards();
        } else {
            unflipCards();
        }
    }

    function disableCards() {
        firstCard.removeEventListener('click', flipCard);
        secondCard.removeEventListener('click', flipCard);
        resetBoard();
    }

    function unflipCards() {
        lockBoard = true;
        setTimeout(() => {
            firstCard.classList.remove('boxOpen');
            secondCard.classList.remove('boxOpen');
            resetBoard();
        }, 1000);
    }

    function resetBoard() {
        [firstCard, secondCard, lockBoard] = [null, null, false];
    }

    document.querySelector('.reset').addEventListener('click', () => {
        const cards = document.querySelectorAll('.item');
        cards.forEach(card => card.classList.remove('boxOpen'));

        setTimeout(createBoard, 500);
    });

    createBoard();
</script>
</body>
</html>
